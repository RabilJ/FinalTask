<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body{
            background: dimgrey;
        }
    </style>
</head>
<body>

<div class="container" th:width="400">

    <table class="table table-hover table-dark">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">GOSPODARZE</th>
            <th scope="col">GOSCIE</th>
            <th scope="col">DATA</th>
            <th scope="col">
                <a th:href="@{/?action=CHECK_SCORE}" th:text="WYNIK">
                    WYNIK
                </a>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="match:${listWO}">
            <th scope="row" th:text="${match.id}">1</th>
            <th scope="row" th:text="${match.gospodarze}">2</th>
            <th scope="row" th:text="${match.goscie}">3</th>
            <th scope="row" th:text="${match.date}">4</th>
            <th scope="row" th:text="--"></th>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
