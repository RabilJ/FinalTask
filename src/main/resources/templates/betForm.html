<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body background="https://layout.eurosport.com/i/v8/match/backgrounds/large/background_v8_s22.jpg">
<div></div>
<div style="margin: auto ;width: 500px">
    <h1 style="text-align: center;color: aliceblue">TWÓJ ZAKŁAD</h1>

    <form th:action="@{/edit?action=SAVE_BET}" id="bet" method="post">
        <div class="input-group mb-3" style="width: 500px">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect02">Wybierz</label>
            </div>

            <select class="custom-select" name="matchID" form="bet" id="inputGroupSelect02" required>
                <option value="" selected="selected">Mecz...</option>
                <option th:each="match:${listToBet}" th:value="${match.id}" th:text="${match}">
                </option>
            </select>
        </div>
        <div class="input-group mb-3" style="width: 500px">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect03">Wybierz</label>
            </div>

            <select class="custom-select" name="score" form="bet" id="inputGroupSelect03" required>
                <option value="" selected="selected">Wynik...</option>
                <option th:each="score:${scoreList}" th:value="${score}" th:text="${score}">
                </option>
            </select>
        </div>
        <div class="input-group mb-3" style="width: 500px">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect04">Wybierz</label>
            </div>
            <select class="custom-select" name="betMoney" form="bet" id="inputGroupSelect04" required>
                <option value="" selected="selected">Ile chcesz obstawić...</option>
                <option value="100" >100zł</option>
                <option value="200" >200zł</option>
                <option value="300" >300zł</option>
                <option value="400" >400zł</option>
                <option value="400" >500zł</option>
                <option value="400" >600zł</option>
                <option value="400" >700zł</option>
                <option value="400" >800zł</option>
                <option value="400" >900zł</option>
                <option value="400" >1000zł</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Dodaj wynik</button>
    </form>
</div>
</body>
